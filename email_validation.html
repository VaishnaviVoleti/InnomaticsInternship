<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Result</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .content {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1, h2 {
            color: #fff;
        }
        p {
            margin-bottom: 10px;
        }
        p.valid {
            color: #2ea4cc;
        }
        p.invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Email Validation Result</h1>
        <p>Email Address: {{ email }}</p>

        {% if is_valid %}
            <p class="valid">This email address is valid.</p>
        {% else %}
            <p class="invalid">This email address is not valid.</p>
        {% endif %}
    </div>
</body>
</html>
